{% extends "base.html" %}
{% block title %}Nieuw wachtwoord aanmaken{% endblock %}
{% block body %}
   <div class="container">
      <div class="page-header">
        <h1>Herstel wachtwoord</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="">
                <fieldset>
                  <div class="form-group">
                    <label for="fullname" class="col-lg-2 control-label">Nieuw achtwoord *</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control {{ fv[0][0] }}" id="password1" name="password1">
                      <div class="invalid-feedback">
                        <div>{{ fv[0][1] }}</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-lg-10 control-label">Ter controle, je wachtwoord opnieuw *</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Opslaan</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
{% endblock %}
