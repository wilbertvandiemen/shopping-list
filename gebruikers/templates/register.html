{% extends "base.html" %}
{% block title %}Aanmelden{% endblock %}
{% block body %}
   <div class="container">
      <div class="page-header">
        <h1>Aanmelden</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('gebruikers.register') }}">
                <fieldset>
                  <div class="form-group">
                    <label for="fullname" class="col-lg-2 control-label">Volledige naam *</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control {{ fv[0][0] }}" id="fullname" name="fullname" placeholder="Volledige naam">
                                            <div class="invalid-feedback">
                        <div>{{ fv[0][1] }}</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">E-mailadres *</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control {{ fv[1][0] }}" id="email" name="email" placeholder="E-mailadres">
                                            <div class="invalid-feedback">
                        <div>{{ fv[1][1] }}</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Gebruikersnaam *</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control {{ fv[2][0] }}" id="username" name="username" placeholder="Gebruikersnaam">
                                            <div class="invalid-feedback">
                        <div>{{ fv[2][1] }}</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Wachtwoord *</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control {{ fv[3][0] }}" id="password" name="password" placeholder="Wachtwoord">
                                            <div class="invalid-feedback">
                        <div>{{ fv[3][1] }}</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Aanmelden</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
{% endblock %}
